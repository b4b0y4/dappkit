<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Primary Meta -->
    <meta name="title" content="dappkit" />
    <meta
      name="description"
      content="A minimal dependency starter template for decentralized applications."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://b4b0y4.github.io/dappkit" />
    <meta property="og:title" content="dappkit" />
    <meta
      property="og:description"
      content="A minimal dependency starter template for decentralized applications."
    />
    <meta
      property="og:image"
      content="https://b4b0y4.github.io/dappkit/assets/img/dappkit.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://b4b0y4.github.io/dappkit" />
    <meta name="twitter:title" content="dappkit" />
    <meta
      name="twitter:description"
      content="A minimal dependency starter template for decentralized applications."
    />
    <meta
      name="twitter:image"
      content="https://b4b0y4.github.io/dappkit/assets/img/dappkit.png"
    />
    <title>dappkit</title>
    <script>
      (() => {
        const themes = ["light", "dark"];
        const sys = matchMedia("(prefers-color-scheme: dark)").matches ? 1 : 0;
        const cur = localStorage.themeOverride
          ? themes.indexOf(localStorage.themeOverride)
          : sys;
        document.documentElement.dataset.theme = themes[cur];
      })();
    </script>
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <link rel="stylesheet" href="./assets/css/notifications.css" />
    <link rel="stylesheet" href="./assets/css/connect.css" />
    <link rel="stylesheet" href="./assets/css/copy.css" />
    <style>
      :root {
        --color-bg: #f5f5f5;
        --color-txt: #17202a;
      }
      [data-theme="dark"] {
        --color-bg: #17202a;
        --color-txt: #f5f5f5;
      }
      html {
        block-size: 100dvh;
        inline-size: 100%;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
        box-sizing: border-box;
      }
      body {
        background: var(--color-bg);
        color: var(--color-txt);
        font-family: "Helvetica Neue", system-ui, sans-serif;
        transition:
          background 0.3s,
          color 0.3s;
        padding: 20px;
      }
      /* Demo layout (safe to remove) */
      .demo {
        max-width: 500px;
        margin: 30vh auto;
        padding: 24px;
        display: grid;
        gap: 16px;
        color: var(--color-bg);
        background-color: var(--color-txt);
        border-radius: 12px;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .btn {
        color: var(--color-txt);
        border: 1px solid var(--color-txt);
        background: var(--color-bg);
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font: inherit;
      }
      .spacer {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <!-- Connect Widget -->
    <div class="connect-wrapper">
      <!-- Theme Button -->
      <button id="theme-btn" aria-label="Toggle theme">
        <svg
          id="theme-light"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          viewBox="0 0 16 16"
          fill="none"
          stroke="currentColor"
          stroke-width="1.33"
        >
          <circle cx="8" cy="8" r="3.33" />
          <path
            d="M8 0.67v1.33M8 14v1.33M2.81 2.81l0.95 0.95M12.24 12.24l0.95 0.95M0.67 8h1.33M14 8h1.33M2.81 13.19l0.95-0.95M12.24 3.76l0.95-0.95"
          />
        </svg>
        <svg
          id="theme-dark"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          viewBox="0 0 16 16"
          fill="none"
          stroke="currentColor"
          stroke-width="1.33"
        >
          <path d="M14 8.53A6 6 0 1 1 7.47 2 4.67 4.67 0 0 0 14 8.53z" />
        </svg>
        <svg
          id="theme-system"
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          viewBox="0 0 16 16"
          fill="none"
          stroke="currentColor"
          stroke-width="1.33"
        >
          <rect
            x="1.33"
            y="2"
            width="13.33"
            height="9.33"
            rx="1.33"
            ry="1.33"
          />
          <line x1="5.33" y1="14" x2="10.67" y2="14" />
          <line x1="8" y1="11.33" x2="8" y2="14" />
        </svg>
      </button>
      <div class="connect-widget">
        <button id="connect-btn" class="connect-btn">Connect</button>
        <div id="connect-wallet-list" class="connect-wallet-list">
          <div class="connect-chain-list" id="connect-chain-list"></div>
          <div id="connect-get-wallet" class="connect-get-wallet">
            <a href="https://ethereum.org/en/wallets/" target="_blank"
              >Get a Wallet!</a
            >
          </div>
          <div id="connect-wallets" class="connect-wallets"></div>
        </div>
      </div>
    </div>

    <!-- Notifications Container -->
    <div id="notificationContainer"></div>

    <!--Demo (safe to remove) -->
    <div class="demo">
      <div class="row">
        <strong>dappkit:</strong>
        <a
          href="https://github.com/b4b0y4/dappkit"
          target="_blank"
          style="color: var(--primary-color)"
          >GitHub</a
        >
      </div>
      <div class="row">
        <strong>Copy:</strong>
        <button
          class="btn"
          data-copy="0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
          style="display: flex; align-items: center; gap: 8px"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path
              d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
            ></path>
          </svg>
          Copy Address
        </button>
      </div>
      <div class="row">
        <strong>Notifications:</strong>
        <button class="btn" data-type="success">Success</button>
        <button class="btn" data-type="info">Info</button>
        <button class="btn" data-type="warning">Warning</button>
        <button class="btn" data-type="danger">Danger</button>
      </div>
      <div class="row">
        <strong>Transaction:</strong>
        <button class="btn" id="demo-tx">Send Demo TX</button>
      </div>
      <div class="row">
        <em
          >Single-click the sun/moon icon to toggle theme, double-click toggle
          system theme.</em
        >
      </div>
    </div>

    <script src="./js/theme.js" defer></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
